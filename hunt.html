<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- <a-assets>
        <a-asset-item id="asset1" src="assets/asset.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#asset1" modify-materials></a-entity> -->

      <a-assets>
        <a-asset-item id="asset2" src="assets/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#asset2" modify-materials></a-entity>

      <a-entity gltf-model="#cityModel" modify-materials></a-entity>

      <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="animated-asset1"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera gps-camera rotation-reader>
        <a-text
          value="camera"
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          scale="5 5 5"
          gps-entity-place="latitude: 17.424195; longitude: 78.3354502;"
        ></a-text>

        <a-text
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset1"
          scale="5 5 5 "
          gps-entity-place="latitude:19.17214775646252, ; longitude: 72.87014490386126;"
        ></a-text>

        <a-unity
          value="camera"
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          scale="0.5834747265835469 0.5834747265835469 0.5834747265835469"
          gps-entity-place="latitude: 17.424195; longitude: 78.3354502;"
        ></a-unity>

        <a-unity
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset1"
          scale="0.5834747265835469 0.5834747265835469 0.5834747265835469"
          gps-entity-place="latitude:19.17214775646252, ; longitude: 72.87014490386126;"
        ></a-unity>
      </a-camera>
    </a-scene>
  </body>
</html>
