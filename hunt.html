<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;  debugUIEnabled: false;"
    >
      <!-- <a-assets>
        <a-asset-item id="asset1" src="assets/asset.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#asset1" modify-materials></a-entity> -->

      <a-assets>
        <a-asset-item id="asset2" src="assets/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#asset2" modify-materials></a-entity>

      <!-- <a-entity gltf-model="#cityModel" modify-materials></a-entity> -->

      <!-- <a-assets>
        <a-asset-item
          id="animated-asset"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="animated-asset1"
          src="assets/asset.gltf"
        ></a-asset-item>
      </a-assets> -->
      <a-text
        value="camera"
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        scale="15 15 15"
        gps-entity-place="latitude: 17.424195; longitude: 78.3354502;"
        align="center"
      ></a-text>

      <a-text
        look-at="[gps-camera]"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset1"
        scale="15 15 15 "
        gps-entity-place="latitude:19.17214775646252, ; longitude: 72.87014490386126;"
        align="center"
      ></a-text>

      <a-camera
        locationfinder
        gps-camera="simulateLatitude :17.424195 ; simulateLongitude : 78.3354502; minDistance: 5;"
        rotation-reader
      >
        <a-entity
          value="camera"
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          scale="0.5834747265835469 0.5834747265835469 0.5834747265835469"
          gps-entity-place="latitude: 17.424195; longitude: 78.3354502;"
        ></a-entity>

        <a-entity
          look-at="[gps-camera]"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset1"
          scale="0.5834747265835469 0.5834747265835469 0.5834747265835469"
          gps-entity-place="latitude:19.17214775646252, ; longitude: 72.87014490386126;"
        ></a-entity>
      </a-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent("locationfinder", {
        init: function () {
          navigator.geolocation.getCurrentPosition(function (location) {
            console.log(location.coords.longitude);
          });
        },
      });
    </script>
  </body>
</html>
